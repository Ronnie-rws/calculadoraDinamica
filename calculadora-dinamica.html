<!DOCTYPE html>
   <html>
     <head>
       <title>Calculadora dinâmica</title>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width,initial-scale=1.0">
     </head>
       <body>
         <script>
            
            var numeroInicial = prompt("Digite o número inicial...");
            var sinal = prompt("Digite o sinal da sua operação...");

            while( sinal != '-' && sinal != '+' && sinal!= '/' && sinal != '*'){
                
                alert('Por favor informe um sinal válido: ');

                var sinal = prompt("Digite o sinal da sua operação...");
            }

            var numeroFinal = prompt("Digite o número final...");

            numeroInicial = parseInt(numeroInicial);
            numeroFinal = parseInt(numeroFinal);

            var resultadoFinal = 0;
            if(sinal == '+'){

                resultadoFinal = numeroInicial + numeroFinal;

            }else if(sinal == '-'){

                resultadoFinal = numeroInicial - numeroFinal;

            }else if(sinal == '/'){

                resultadoFinal = numeroInicial / numeroFinal;

            }else if(sinal == '*'){

                resultadoFinal = numeroInicial * numeroFinal;
            }
            
            alert('o resultado final é: ' + resultadoFinal);
         </script>
       </body>
   </html>
